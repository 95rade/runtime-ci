---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/commit-generated-manifest

inputs:
- name: runtime-ci
- name: repo
- name: manifest
- name: compiled-releases-ops-file
- name: windows-ops-file
- name: commit-message

outputs:
- name: updated-repo

run:
  path: runtime-ci/scripts/ci/commit-generated-manifest/task

params:
  MANIFEST_NAME:
  COMPILED_RELEASES_OPS_FILE_NAME:
  COMPILED_RELEASES_OPS_FILE_DESTINATION:
  WINDOWS_OPS_FILE_NAME:
  WINDOWS_OPS_FILE_DESTINATION: operations/windows-cell.yml
  MANIFEST_DESTINATION:
  COMMIT_MESSAGE_PATH: commit-message.txt
