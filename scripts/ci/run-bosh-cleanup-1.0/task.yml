---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/run-bosh-cleanup-1.0

inputs:
- name: runtime-ci
- name: target
- name: username
- name: password

run:
  path: runtime-ci/scripts/ci/run-bosh-cleanup/task

params:
  TARGET_FILE_PATH: target
  USERNAME_FILE_PATH: username
  PASSWORD_FILE_PATH: password
