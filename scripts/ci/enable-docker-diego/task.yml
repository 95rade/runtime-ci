---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/enable-docker-diego

inputs:
- name: runtime-ci
- name: cf-target

params:
  CF_USER: ~
  CF_PASSWORD: ~
  CF_TARGET_PATH: cf_target

run:
  path: runtime-ci/scripts/ci/enable-docker-diego/task
