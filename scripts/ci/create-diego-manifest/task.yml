---
platform: linux

image_resource:
- type: docker
  repository: docker:///relintdockerhubpushbot/create-diego-manifest

inputs:
- name: diego-release
- name: runtime-ci
- name: cf-manifest
- name: diego-stubs

outputs:
- name: generated-diego-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  CF_MANIFEST: cf-manifest/manifest.yml
  DIEGO_RELEASE_DIR: diego-release
  GENERATED_DIEGO_MANIFEST_DIR: generated-diego-manifest
  PROPERTY_OVERRIDES:
  INSTANCE_COUNT_OVERRIDES:
  RELEASE_VERSIONS:
  IAAS_SETTINGS:

run:
  path: runtime-ci/scripts/ci/create-diego-manifest/task
