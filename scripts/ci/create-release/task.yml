image_resource:
- type: docker
  repository: docker:///relintdockerhubpushbot/create-release

inputs:
- name: release-repo
- name: runtime-ci

outputs:
- name: release-out

run:
  path: runtime-ci/scripts/ci/create-release/task

params:
  RELEASE_NAME: cf
  RELEASE_DIR: release-repo
  OUTPUT_DIR: release-out
