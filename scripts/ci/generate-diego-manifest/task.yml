---
platform: linux

image: docker:///cloudfoundry/runtime-ci

inputs:
- name: deployments-runtime
- name: diego-release
- name: runtime-ci

outputs:
- name: generated-diego-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  ENVIRONMENT_NAME: ~
  DEPLOYMENTS_RUNTIME_DIR: deployments-runtime
  DIEGO_RELEASE_DIR: diego-release
  GENERATED_DIEGO_MANIFEST_DIR: generated-diego-manifest

run:
  path: runtime-ci/scripts/ci/generate-diego-manifest/task
