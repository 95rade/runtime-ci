---
platform: linux

image_resource:
  type: docker
  repository: docker:///relintdockerhubpushbot/generate-diego-manifest

inputs:
- name: deployments
- name: diego-release
- name: runtime-ci

outputs:
- name: generated-diego-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  ENVIRONMENT_NAME: ~
  DEPLOYMENTS_DIR: deployments
  DIEGO_RELEASE_DIR: diego-release
  GENERATED_DIEGO_MANIFEST_DIR: generated-diego-manifest
  INFRASTRUCTURE: ~

run:
  path: runtime-ci/scripts/ci/generate-diego-manifest/task
