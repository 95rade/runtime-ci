---
groups:
- name: bbr
  jobs:
  - acquire-pool
  - release-pool-manual
  - deploy
  - run-drats

- name: infrastructure
  jobs:
  - add-claimed-lock
  - remove-claimed-lock
  - setup-infrastructure
  - destroy-infrastructure
  - run-bosh-cleanup
  - update-infrastructure

resources:
- name: runtime-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/runtime-ci.git
- name: bbr-pool
  type: pool
  source:
    uri: git@github.com:cloudfoundry/relint-ci-pools
    branch: master
    pool: bbr
    private_key: ((relint_ci_pools_readwrite_deploy_key.private_key))
- name: baba-yaga-env-director-state
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/baba-yaga-env.git
    private_key: ((baba_yaga_env_readwrite_deploy_key.private_key))
    paths:
    - bbl-state
    - enable-nfs-test-server.yml
- name: baba-yaga-env-integration-configs
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/baba-yaga-env.git
    private_key: ((baba_yaga_env_readwrite_deploy_key.private_key))
    paths:
    - integration_config.json
- name: baba-yaga-env-vars-store
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/baba-yaga-env.git
    private_key: ((baba_yaga_env_readwrite_deploy_key.private_key))
    paths:
    - deployment-vars.yml
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
- name: cf-deployment-rc
  type: git
  source:
    branch: release-candidate
    uri: https://github.com/cloudfoundry/cf-deployment.git
- name: drats-master
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests.git
- name: persi-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/persi-ci.git
- name: bbr-github-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: bosh-backup-and-restore

- name: daily
  type: time
  source:
    start: 3:00 -0700
    stop: 3:30 -0700
    interval: 24h

jobs:
- name: add-claimed-lock
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - get: runtime-ci
  - task: prepare-to-modify-pool-resource
    file: runtime-ci/tasks/prepare-to-modify-pool-resource/task.yml
    params:
      NAME: baba-yaga
    output_mapping:
      pool-resource: bbr-pool
  - put: bbr-pool
    params: {add_claimed: bbr-pool}

- name: setup-infrastructure
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - get: bbr-pool
    trigger: true
    passed: [ add-claimed-lock ]
  - aggregate:
    - get: runtime-ci
    - get: baba-yaga-env-director-state
    - get: cf-deployment-concourse-tasks
  - task: setup-infrastructure
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: google_account_creds.json
      BBL_GCP_REGION: us-central1
      BBL_LB_CERT: ((baba_yaga_cf_lb_cert.certificate))
      BBL_LB_KEY: ((baba_yaga_cf_lb_cert.private_key))
      LB_DOMAIN: baba-yaga.cf-app.com
      BBL_ENV_NAME: baba-yaga-bbr
    input_mapping:
      bbl-state: baba-yaga-env-director-state
      bbl-config: baba-yaga-env-director-state
    ensure:
      put: baba-yaga-env-director-state
      params:
        repository: updated-bbl-state
        rebase: true
  - put: bbr-pool
    params: {release: bbr-pool}

- name: update-infrastructure
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - timeout: 4h
    do:
    - aggregate:
      - put: bbr-pool
        params: {acquire: true}
      - get: runtime-ci
      - get: baba-yaga-env-director-state
      - get: cf-deployment-concourse-tasks
    - task: update-infrastructure
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_IAAS: gcp
        BBL_GCP_SERVICE_ACCOUNT_KEY: google_account_creds.json
        BBL_GCP_REGION: us-central1
        BBL_LB_CERT: ((baba_yaga_cf_ssl_cert))
        BBL_LB_KEY: ((baba_yaga_cf_ssl_cert_private_key))
        LB_DOMAIN: baba-yaga.cf-app.com
        BBL_ENV_NAME: baba-yaga-bbr
      input_mapping:
        bbl-state: baba-yaga-env-director-state
        bbl-config: baba-yaga-env-director-state
      ensure:
        put: baba-yaga-env-director-state
        params:
          repository: updated-bbl-state
          rebase: true
    - put: bbr-pool
      params: {release: bbr-pool}

- name: destroy-infrastructure
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - put: bbr-pool
      params: {claim: baba-yaga}
    - get: baba-yaga-env-director-state
    - get: runtime-ci
    - get: cf-deployment-concourse-tasks
  - task: guarantee-no-existing-cf-deployment
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: baba-yaga-env-director-state
  - task: destroy-infrastructure
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    input_mapping:
      bbl-state: baba-yaga-env-director-state
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: google_account_creds.json
    ensure:
      put: baba-yaga-env-director-state
      params:
        repository: updated-bbl-state
        rebase: true

- name: remove-claimed-lock
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - get: runtime-ci
  - get: bbr-pool
    passed: [ destroy-infrastructure ]
    trigger: true
  - task: prepare-to-modify-pool-resource
    file: runtime-ci/tasks/prepare-to-modify-pool-resource/task.yml
    params:
      NAME: baba-yaga
    output_mapping:
      pool-resource: bbr-pool
  - put: bbr-pool
    params: {remove: bbr-pool}

- name: run-bosh-cleanup
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - timeout: 4h
    do:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: baba-yaga-env-director-state
      - get: daily
        trigger: true
    - task: run-bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      input_mapping:
        bbl-state: baba-yaga-env-director-state

- name: acquire-pool
  public: true
  serial: true
  plan:
  - timeout: 4h
    aggregate:
    - get: cf-deployment-rc
      trigger: true
    - put: bbr-pool
      params: {acquire: true}

- name: release-pool-manual
  public: true
  plan:
  - get: bbr-pool
  ensure:
    try:
      put: bbr-pool
      params: {release: bbr-pool}

- name: deploy
  public: true
  build_logs_to_retain: 100
  plan:
  - on_failure:
      put: bbr-pool
      params: {release: bbr-pool}
    do:
    - get: bbr-pool
      trigger: true
      passed: [ acquire-pool ]
    - aggregate:
      - get: runtime-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-deployment-rc
      - get: baba-yaga-env-vars-store
      - get: baba-yaga-env-director-state
      - get: baba-yaga-env-integration-configs
      - get: persi-ci
    - task: bosh-upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      input_mapping:
        cf-deployment: cf-deployment-rc
        bbl-state: baba-yaga-env-director-state
      params:
        INFRASTRUCTURE: google
    - task: collect-ops-files
      file: cf-deployment-concourse-tasks/collect-ops-files/task.yml
      input_mapping:
        base-ops-files: cf-deployment-rc
        new-ops-files: baba-yaga-env-director-state
      params:
        BASE_OPS_FILE_DIR: "operations"
        NEW_OPS_FILES: "enable-nfs-test-server.yml"
    - task: bosh-deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      input_mapping:
        bbl-state: baba-yaga-env-director-state
        cf-deployment: cf-deployment-rc
        ops-files: collected-ops-files
        vars-store: baba-yaga-env-vars-store
        vars-files: baba-yaga-env-vars-store
      params:
        SYSTEM_DOMAIN: baba-yaga.cf-app.com
        OPS_FILES: |
          operations/workaround/use-4-azs-for-router.yml
          operations/use-compiled-releases.yml
          operations/experimental/enable-backup-restore.yml
          operations/enable-nfs-volume-service.yml
          operations/experimental/enable-nfs-broker-backup.yml
          operations/enable-nfs-test-server.yml
      ensure:
        put: baba-yaga-env-vars-store
        params:
          repository: updated-vars-store
          rebase: true
    - task: run-bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      input_mapping:
        bbl-state: baba-yaga-env-director-state

- name: run-drats
  public: true
  build_logs_to_retain: 100
  plan:
  - on_success:
      put: bbr-pool
      params: {release: bbr-pool}
    do:
    - get: bbr-pool
      trigger: true
      passed: [ deploy ]
    - aggregate:
      - get: bbr-github-release
      - get: baba-yaga-env-director-state
      - get: baba-yaga-env-vars-store
      - get: drats-master
      - get: runtime-ci
    - task: generate-drats-config
      file: runtime-ci/tasks/generate-drats-config/task.yml
      input_mapping:
        bbl-state: baba-yaga-env-director-state
        vars-store: baba-yaga-env-vars-store
      params:
        SYSTEM_DOMAIN: baba-yaga.cf-app.com
    - task: run-drats
      privileged: true
      file: drats-master/ci/drats-with-integration-config/task.yml
      input_mapping:
        disaster-recovery-acceptance-tests: drats-master
        bbr-binary-release: bbr-github-release
        drats-integration-config: drats-config
