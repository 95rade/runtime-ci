        BOSH_USER: {{a1_bosh_username}}
        BOSH_PASSWORD: {{a1_bosh_password}}
        DEPLOYMENT_NAME: cf-a1
        ERRAND_NAME: smoke_tests

- name: generate-aws-manifests
  public: true
  serial: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
