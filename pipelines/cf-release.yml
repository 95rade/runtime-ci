        trigger: true
      - get: diego-release-tarball
        passed: [ deploy-aws ]
        trigger: true
        params:
          tarball: false
      - get: garden-runc-release-tarball
        trigger: true
        passed: [ deploy-aws ]
        params:
          tarball: false
      - get: cflinuxfs2-release-tarball
        trigger: true
        passed: [ deploy-aws ]
        params:
          tarball: false
      - get: cf-networking-release-tarball
        trigger: true
        passed: [ deploy-aws ]
        params:
