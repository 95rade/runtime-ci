    - task: smoke-tests
      privileged: true
      file: deployments-runtime/runtime-ci/scripts/ci/run_bosh_command.yml
      config:
        params:
          <<: *bosh-target-runtime-bb-1
          DEPLOYMENT_YML: manifest/deployment.yml
