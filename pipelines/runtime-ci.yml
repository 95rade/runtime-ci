groups:
- name: runtime-ci
  jobs:
  - test-runtime-ci

resources:
- name: runtime-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/runtime-ci.git

jobs:
- name: all-jobs-public
  public: true
  plan:
  - aggregate:
    - get: runtime-ci
      trigger: true
  - task: validate-all-jobs-public
    file: runtime-ci/scripts/ci/validate-all-jobs-public/task.yml

- name: test-runtime-ci
  public: true
  plan:
  - aggregate:
    - get: runtime-ci
      trigger: true
  - task: run-tests
    file: runtime-ci/scripts/ci/runtime-ci-tests/task.yml
