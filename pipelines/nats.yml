# Concourse Tasks
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
- name: runtime-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/runtime-ci.git

jobs:
- name: setup-infrastructure
  serial_groups: [myrtle]
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: myrtle-env-director-state
  - task: setup-infrastructure
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: google_account_creds.json
      BBL_GCP_PROJECT_ID: {{myrtle_gcp_project}}
      BBL_GCP_REGION: us-central1
      BBL_GCP_ZONE: us-central1-a
      BBL_LB_CERT: {{myrtle_cf_ssl_cert}}
      BBL_LB_KEY: {{myrtle_cf_ssl_cert_private_key}}
      LB_DOMAIN: myrtle.cf-app.com
      BBL_ENV_NAME: myrtle-nats
    input_mapping:
      bbl-state: myrtle-env-director-state
    ensure:
      put: myrtle-env-director-state
      params:
        repository: updated-bbl-state

- name: destroy-infrastructure
  serial_groups: [myrtle]
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: myrtle-env-director-state
    - get: runtime-ci
    - get: cf-deployment-concourse-tasks
  - task: destroy-infrastructure
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    input_mapping:
      bbl-state: myrtle-env-director-state
    ensure:
      put: myrtle-env-director-state
      params:
        repository: updated-bbl-state
        rebase: true
