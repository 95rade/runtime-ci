---
groups:
- name: infrastructure
  jobs:
  - setup-infrastructure
  - destroy-infrastructure

resources:
# ENV
- name: myrtle-env-director-state
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/myrtle-env.git
    private_key: {{myrtle_env_git_deploy_key}}
    paths:
    - bbl-state.json
    - google_account_creds.json
