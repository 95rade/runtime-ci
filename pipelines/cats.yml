jobs:
- name: unit-test
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - get: cf-acceptance-tests
    trigger: true
  - get: cf-test-helpers
    trigger: true
  - get: runtime-ci
  - task: run-cats-unit-tests
    file: runtime-ci/tasks/run-cats-unit-tests/task.yml
  - task: run-cf-test-helpers-unit-tests
    file: runtime-ci/tasks/run-cf-test-helpers-unit-tests/task.yml

- name: acquire-pool
  public: true
  serial: true
  plan:
  - aggregate:
    - get: cf-deployment-master
      trigger: true
    - put: cats-pool
      params: {claim: cats}

- name: release-pool-manual
  public: true
  plan:
  - get: cats-pool
  ensure:
    try:
      put: cats-pool
      params: {release: cats-pool}

- name: deploy
  serial_groups: [ cats ]
  public: true
  build_logs_to_retain: 100
  plan:
  - get: cats-pool
    trigger: true
    passed: [ acquire-pool ]
  - aggregate:
    - get: runtime-ci
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment-master
    - get: cats-env-director-state
    - get: cats-env-integration-configs
  - task: bosh-upload-stemcell-cats
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping:
      cf-deployment: cf-deployment-master
      bbl-state: cats-env-director-state
    params:
      INFRASTRUCTURE: google
  - task: bosh-deploy-cf
    file: cf-deployment-concourse-tasks/credhub-compatible/bosh-deploy/task.yml
    input_mapping:
      bbl-state: cats-env-director-state
      cf-deployment: cf-deployment-master
      ops-files: cf-deployment-master
      vars-files: cats-env-director-state
    params:
      SYSTEM_DOMAIN: cats.cf-app.com
      OPS_FILES: |
        operations/use-compiled-releases.yml
  - task: run-bosh-cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    input_mapping:
      bbl-state: cats-env-director-state
  - task: update-integration-configs
    file: cf-deployment-concourse-tasks/credhub-compatible/update-integration-configs/task.yml
    params:
      CATS_INTEGRATION_CONFIG_FILE: integration_config.json
    input_mapping:
      bbl-state: cats-env-director-state
      integration-configs: cats-env-integration-configs
    ensure:
      put: cats-env-integration-configs
      params:
        repository: updated-integration-configs
        rebase: true

- name: run-cats
  serial_groups: [ cats ]
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - timeout: 4h
    do:
    - get: cats-pool
      trigger: true
      passed: [ deploy ]
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-acceptance-tests
        trigger: true
        passed: [ unit-test ]
      - get: cats-env-integration-configs
      - get: cats-env-director-state
    - task: enable-docker-and-tasks
      file: cf-deployment-concourse-tasks/credhub-compatible/set-feature-flags/task.yml
      input_mapping:
        bbl-state: cats-env-director-state
      params:
        SYSTEM_DOMAIN: cats.cf-app.com
        ENABLED_FEATURE_FLAGS: |
          diego_docker
          task_creation
          service_instance_sharing
    - task: run-cats
      file: cf-deployment-concourse-tasks/run-cats/task.yml
      input_mapping:
        integration-config: cats-env-integration-configs
      params:
        FLAKE_ATTEMPTS: 0

- name: release-pool
  public: true
  plan:
  - get: cats-pool
    passed: [ run-cats ]
    trigger: true
  - put: cats-pool
    params: {release: cats-pool}

- name: cleanup-cats
  serial: true
  public: true
  build_logs_to_retain: 100
  plan:
  - timeout: 4h
    do:
    - get: cats-pool
      trigger: true
      passed: [ run-cats ]
    - aggregate:
      - get: runtime-ci
      - get: cats-env-integration-configs
    - task: cleanup-cats
      file: runtime-ci/tasks/cleanup-after-cats/task.yml
      input_mapping:
        integration-config: cats-env-integration-configs
