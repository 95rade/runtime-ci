---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang

inputs:
- name: runtime-ci
- name: deployment-configuration
- name: release
- name: stemcell

outputs:
- name: commit-message
- name: deployment-manifest

run:
  path: runtime-ci/tasks/update-single-release/task

params:
  COMMIT_MESSAGE_PATH: commit-message.txt
  DEPLOYMENT_CONFIGURATION_PATH: cf-deployment.yml
  DEPLOYMENT_MANIFEST_PATH: cf-deployment.yml
  RELEASE_NAME: 
